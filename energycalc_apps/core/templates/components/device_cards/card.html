{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/components/device_cards/card.css' %}">
{% endblock %}

<div data-layer="Карточка" class="Card">
    <div data-layer="Картинка" class="CardImage">
        <img data-layer="device image" class="CardImg" src="{{ device.image_url }}" alt="{{ device.name }}" />
    </div>
    <div data-layer="Заголовок" class="CardTitle">
        <div data-layer="{{ device.name }}" class="TitleText">{{ device.name }}</div>
    </div>
    <div data-layer="Категория" class="CardCategory">
        <div data-layer="{{ device.category }}" class="CategoryText">{{ device.category }}</div>
    </div>
    <div data-layer="Характеристики" class="CardSpecs">
        <div data-layer="Мощность: {{ device.power }} Вт" class="SpecItem">
            <span class="SpecLabel">Мощность:<br/></span>
            <span class="SpecValue">{{ device.power }} Вт</span>
        </div>
        <div data-layer="Потребление: {{ device.consumption }}" class="SpecItem">
            <span class="SpecLabel">Потребление:<br/></span>
            <span class="SpecValue">{{ device.consumption }}</span>
        </div>
    </div>
    <div data-layer="Кнопки" class="CardButtons">
        <div data-layer="Кнопка подробнее" class="CardButton DetailButton">
            <a href="{% url 'device_detail' device.id %}" style="text-decoration: none; color: inherit; display: block; width: 100%; height: 100%;">
                <div data-layer="Подробнее" class="ButtonText">Подробнее</div>
            </a>
        </div>
    
        <div data-layer="Кнопка добавить" class="CardButton AddButton">
            <form method="post" action="{% url 'add_device_to_request' device.id %}" style="display: contents;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: white; cursor: pointer; width: 100%; height: 100%; font-size: 18px; font-family: 'Inter', sans-serif; font-weight: 600; text-decoration: none;">
                    Добавить
                </button>
            </form>
        </div>
    </div>
</div>
